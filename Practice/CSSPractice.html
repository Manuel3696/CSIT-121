<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        /* Set the background color for the entire page */
        body {
            background-color: #eaeaea;
            color: #000033;
            font-family: Arial, Verdana, sans-serif;
        }

        /* Styling for the heading */
        h1 {
            color: brown;
            font-size: 2em;
            font-family: Arial, Verdana, sans-serif;
        }
           /* First paragraph style */
           .green-paragraph {
            background-color: green;
            color: white;
            padding: 10px;
        }

        /* Styling for the unordered list */
        ul {
            background-color: pink;
            padding: 15px;
            list-style-type: square;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Heading with internal styles -->
    <h1>My Ugly CSS Text and Color Playground</h1>

    <!-- First paragraph with a class -->
    <p class="green-paragraph">This is a sample paragraph.</p>

    <!-- Second paragraph with inline styling -->
    <p style="background-color: blue; color: white; text-indent: 2em;">
        This is another paragraph.
    </p>
     <!-- Unordered list with 3 CSS resources -->
     <ul>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">MDN CSS Documentation</a></li>
        <li><a href="https://www.w3schools.com/css/" target="_blank">W3Schools CSS Tutorial</a></li>
        <li><a href="https://css-tricks.com/" target="_blank">CSS-Tricks</a></li>
    </ul>

</body>
</html>
